<!DOCTYPE html>
<html>
<head>
  <title>TranslateKit Icon Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    canvas { border: 1px solid #ccc; background: white; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .row { display: flex; gap: 20px; align-items: flex-end; }
    button { padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background: #3367d6; }
  </style>
</head>
<body>
  <h1>TranslateKit Icon Generator</h1>
  <p>Click the buttons below to download your Chrome Extension icons.</p>
  
  <div class="container">
    <div class="row">
      <div>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br><button onclick="download(128)">Download 128x128</button>
      </div>
      <div>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br><button onclick="download(48)">Download 48x48</button>
      </div>
      <div>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br><button onclick="download(16)">Download 16x16</button>
      </div>
    </div>
  </div>

  <script>
    function drawIcon(ctx, size) {
      const scale = size / 128;
      
      // Background Gradient
      const grd = ctx.createLinearGradient(0, 0, size, size);
      grd.addColorStop(0, "#4285F4");
      grd.addColorStop(1, "#34A853");
      
      // Rounded Rect
      ctx.fillStyle = grd;
      const radius = 24 * scale;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();
      
      // The "T"
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.rect(34 * scale, 40 * scale, 60 * scale, 8 * scale); // Top bar
      ctx.rect(60 * scale, 40 * scale, 8 * scale, 48 * scale);  // Stem
      ctx.fill();
      
      // AI Sparkles (Golden)
      ctx.fillStyle = "#FFD700";
      
      // Large Sparkle
      drawStar(ctx, 98 * scale, 86.5 * scale, 4, 12 * scale, 5 * scale);
      // Small Sparkle
      drawStar(ctx, 106 * scale, 64 * scale, 4, 6 * scale, 2.5 * scale);
    }

    function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius)
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y)
        rot += step

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y)
        rot += step
      }
      ctx.lineTo(cx, cy - outerRadius)
      ctx.closePath();
      ctx.fill();
    }

    function download(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    window.onload = () => {
      drawIcon(document.getElementById('canvas128').getContext('2d'), 128);
      drawIcon(document.getElementById('canvas48').getContext('2d'), 48);
      drawIcon(document.getElementById('canvas16').getContext('2d'), 16);
    };
  </script>
</body>
</html>
