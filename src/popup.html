<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 12px; font-family: sans-serif; font-size: 14px; background: #fff; }
    .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .select-group { margin-bottom: 12px; }
    .select-group label { display: block; font-size: 11px; color: #666; margin-bottom: 4px; }
    select { width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ddd; outline: none; }
    button { width: 100%; padding: 10px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 5px; }
    button:hover { background: #3367d6; }
    .footer { margin-top: 15px; text-align: center; border-top: 1px solid #eee; padding-top: 10px; }
    .footer a { color: #4285f4; text-decoration: none; font-size: 12px; }
    input[type="checkbox"] { cursor: pointer; }
  </style>
</head>
<body>
  <div class="row">
    <label for="autoTranslate" style="font-weight: bold;">Auto-translate</label>
    <input type="checkbox" id="autoTranslate">
  </div>

  <div class="select-group">
    <label>Source Language</label>
    <select id="sourceLang"></select>
  </div>

  <div class="select-group">
    <label>Target Language</label>
    <select id="targetLang"></select>
  </div>

  <button id="translateBtn">Translate Page</button>
  <button id="undoBtn" style="background: #6c757d; margin-top: 8px;">Undo Translation</button>
  
  <div class="footer">
    <a href="#" id="openOptions">âš™ Settings & Setup</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
